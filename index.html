<!doctype html>
<html>

<head>
    <link rel="stylesheet" href="static/css/materialize.min.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="static/css/styles.css" />
</head>

<body class="grey darken-4">
    <!-- Our modal -->
    <div id="addDinoModal" name="addDinoModal" class="modal">
        <div class="modal-content">
            <h4>Modal Header</h4>
            <p>A bunch of text</p>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-close waves-effect waves-green btn-flat">Agree</a>
        </div>
    </div>
    <nav>
        <div class="nav-wrapper light-green">
            <img id="logo" src="static/img/Dino-Clock.svg"></img>
            <a href="#" class="brand-logo">Dino Time Calculator</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="#">Herbie</a></li>
                <li><a href="#">Carno</a></li>
            </ul>
        </div>
    </nav>
    <!-- <div class="container"> -->
        <!-- DROPDOWN DAMN IT -->
        <div class="row">
            <div class="col s3 m4">
                <div class="card horizontal blue-grey darken-1">
                    <div class="card-content white-text">
                        <span class="card-title">Add Dino</span>
                        <div class="input-field col s12">
                            <select>
                                <optgroup label="Carno">
                                    <option value="c1">Allo</option>
                                    <option value="c2">Cerato</option>
                                    <option value="c3">Carno</option>
                                    <option value="c4">Dilo</option>
                                    <option value="c5">Giga</option>
                                    <option value="c6">Sucho</option>
                                    <option value="c7">Utah</option>
                                    <option value="c8">T-Rex</option>
                                </optgroup>
                                <optgroup label="Herbs">
                                    <option value="h1">Triceratops</option>
                                    <option value="h2">Galli</option>
                                    <option value="h3">Diablo</option>
                                    <option value="h4">Maia</option>
                                    <option value="h5">Pachy</option>
                                    <option value="h6">Para</option>
                                    <option value="h7">Dryo</option>
                                </optgroup>
                            </select>
                            <label>Select Dino</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <a id="addDinoBtn" href="#addDinoModal"
            class="modal-trigger btn-floating btn-large waves-effect waves-light red"><i
                class="material-icons">add</i></a>
    <!-- </div> -->
    <script src="https://code.jquery.com/jquery-2.1.0.min.js"></script>
    <script src="static/js/scripts.js"></script>
    <script src="static/js/materialize.min.js"></script>
</body>

</html>
